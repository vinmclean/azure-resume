<p>Page Visits: <a id="myCount"></a></p>

<script>
    fetch('https://visitorcounterfunc.azurewebsites.net/api/HttpTrigger1_visitorCounter?')
    .then(Response => {
        return Response.json();
    })
    .then(data => {
        console.log(data.count);
        counter = data.count;
        document.getElementById("myCount").innerHTML = counter;
    })
    .catch(function(error){
        console.log(error);
    });


</script>
